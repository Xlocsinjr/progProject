<!DOCTYPE html>
<html>
  <head>
    <title> progProject </title>
    <link rel="stylesheet" href="../style/style.css">
    <script src="https://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="https://labratrevenge.com/d3-tip/javascripts/d3.tip.v0.6.3.js"></script>
    <script src="https://d3js.org/queue.v1.min.js"></script>
    <script src="https://d3js.org/topojson.v1.min.js"></script>
    <script src="../plugins/datamaps.world.min.js"></script>


  </head>
  <body>
    <div style="border: 1px solid; width: 100%;">
      <div>
        Info
      </div>
      <div>
        More info
      </div>
      <div>
        Even more info
      </div>
    </div>
    <div id="visualisations">
      <div id="mapContainer">
        <div id="worldMap" ></div>
      </div>
      <div id="bottom">
        <div id="bottomLeft">
          <div class="slidecontainer">
            <input type="range" min="0" max="42" value="42" class="slider" id="myRange">
          </div>
          <div style="border: 1px solid;">
            <svg class="scatterPlot"></svg>
            <svg class="barChart"></svg>
          </div>
        </div>
        <div id="countryAndSector">
          <div class="dropdown">
            <button onclick="myFunction()" class="dropbtn">Remove a country</button>
            <div id="myDropdown" class="dropdown-content">
            </div>
          </div>
          <div>
            <input type="checkbox" class="sectorCheck" id="box1" name="InternationalBunkers" value="InternationalBunkers"> International bunkers <br>
            <input type="checkbox" class="sectorCheck" id="box2" name="Waste" value="Waste"> Waste <br>
            <input type="checkbox" class="sectorCheck" id="box3" name="Industry" value="Industry" checked> Industry <br>
            <input type="checkbox" class="sectorCheck" id="box4" name="Agriculture" value="Agriculture" checked> Agriculture <br>
            <input type="checkbox" class="sectorCheck" id="box5" name="ResidentialAndCommercial" value="ResidentialAndCommercial"> Residential and commercial <br>
            <input type="checkbox" class="sectorCheck" id="box6" name="Transport" value="Transport"> Transport <br>
            <input type="checkbox" class="sectorCheck" id="box7" name="Forestry" value="Forestry" checked> Forestry <br>
            <input type="checkbox" class="sectorCheck" id="box8" name="LandUseSources" value="LandUseSources"> Land use sources <br>
            <input type="checkbox" class="sectorCheck" id="box9" name="Energy" value="Energy" checked> Energy <br>
            <input type="checkbox" class="sectorCheck" id="box10" name="Other" value="Other"> Other
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div>
        Author
      </div>
      <div>
        StudentID
      </div>
      <div>
        ???
      </div>
    </footer>
    <script src="../scripts/visualisation.js"></script>
  </body>
</html>
